<!DOCTYPE html>
<html>
<head>
	<title>SELECT2</title>
  <style type="text/css"> 

.container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  
}
   .div-style-7{
    max-width:400px;   
}
.div-style-7 div{   
    padding: 9px;   
    border-radius: 3px;
}
.div-style-7 div > label{
    float: left;
    margin-top: -19px;
    background: #FFFFFF;
    padding: 2px 5px 2px 5px;
    color: #B9B9B9;
}
.div-style-7 input[type="text"],
.div-style-7 input[type="date"],
.div-style-7 textarea,
.div-style-7 select 
{    
    width: 100%;
    display: block;
    outline: none;
    border: none;   
    line-height: 25px;
    font-size: 16px;
}
.div-style-7 div > span{
    background: #F3F3F3;
    display: block;
    padding: 3px;
    margin: 0 -9px -9px -9px;
    text-align: center;
    color: #C0C0C0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 11px;
}
input{
  height: 15px;
}
textarea{
  height: 40px;
  }
.example_b {
color: #fff !important;
background: #60a3bc;
padding: 20px;
border-radius: 20px;
display: inline-block;
border: none;
cursor: pointer;
}
.example_b:hover {
text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
-webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
-moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
transition: all 0.4s ease 0s;
}
  </style>

</head>
<body>

</div>

<div class="div-style-7">
<ul>

</html>
